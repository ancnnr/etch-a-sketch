<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="coloris.css">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <script src="coloris.js"></script>
    <title>Etch-A-Sketch</title>
</head>
<body onload="loadFunction()">
    <div class="container">
        <div class="left-main">
            <div class="button_house">
                <div class="clr-field" style="color: rgb(255, 204, 0);">
                    <button aria-labelledby="clr-open-label"></button>
                    <input id="color-picker" type="text" class="coloris" value="#ffcc00">
                </div>
                <input id="userInput" type="number" placeholder="Num Rows/Cols" />
                <button class="btn1" onclick="setCanvas()">Generate Canvas</button>
                <button class="btn2" onclick="eraseCanvas()">Clear canvas</button>
                <button class="btn3" onclick="eraser()">Eraser</button>
            </div>
            
        </div>

        <div class="right-main">
            <div class="header">
                ETCH-A-SKETCH
            </div>

            <div class="canvas">
                
            </div>

            <div class="footer">
                Copyright Adam Conner 2022
            </div>
        </div>
    </div>

    <script type="text/javascript">
        Coloris({
            el: '.coloris',
            themeMode: 'dark',
        });
    </script>
</body>
</html>
